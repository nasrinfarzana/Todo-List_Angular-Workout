<div class="container">
  <div class="card">
    <div class="header">Add ToDo List</div>
    <div class="body">
      <div class="input">
        <input type="text" (input)='onInput($event)'>
      </div>
      <div class="button">
        <input type="button" value="AddList" [disabled]="inputValue!=''">
      </div>
    </div>
  </div>
  <div class="todo-container">
    <div>Todo 1</div>
    <div>Todo 2</div>
    <div>Todo 3</div>
    <div>Todo 4</div>
    <div>Todo 5</div>
  </div>
</div>
